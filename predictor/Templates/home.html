<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IC Authenticity Analyzer</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">IC Authenticity Analyzer</h1>

        <!-- Upload Form -->
        <div class="card p-4 shadow-sm bg-white mb-4">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="file" name="file" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Analyze</button>
            </form>
            {% if result %}
                <div class="alert alert-info mt-4 text-center" role="alert">
                    Result: <strong>{{ result }}</strong>
                </div>
            {% endif %}
        </div>

        <!-- Sample Images -->
        <h3 class="mb-3">Try Sample IC Images:</h3>
        <div class="row">
            {% for img in sample_images %}
            <div class="col-md-2 mb-3">
                <div class="card shadow-sm">
                    <img src="{% static img %}" class="card-img-top" alt="{{ img }}">
                    <div class="card-body text-center">
                        <form method="post">
                            {% csrf_token %}
                            <input type="hidden" name="sample_file" value="{{ img }}">
                            <button type="submit" class="btn btn-sm btn-secondary">Analyze</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
</body>
</html>
