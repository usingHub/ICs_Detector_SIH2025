<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>IC Authenticity Analyzer</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">IC Authenticity Analyzer</h1>

        <!-- Upload form (unchanged) -->
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="file" required>
            <button type="submit">Analyze</button>
        </form>

        <!-- Sample images -->
        <div class="row">
            {% for img in sample_images %}
            <div class="col-md-2">
                <div class="card">
                    <!-- public/ files are served at /<filename> -->
                    <img src="/{{ img }}" class="card-img-top" alt="{{ img }}">
                    <div class="card-body text-center">
                        <form method="post">
                            {% csrf_token %}
                            <input type="hidden" name="sample_file" value="{{ img }}">
                            <button type="submit" class="btn btn-sm btn-secondary">Analyze</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
</body>

</html>
