{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IC Authenticity Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .sample-img { height:140px; object-fit:cover; cursor:pointer; }
    .upload-preview { max-height:240px; object-fit:contain; }
    .card-hover:hover { transform: translateY(-4px); transition: .15s; }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">IC Authenticity Analyzer</h1>

    <!-- Upload card -->
    <div class="row justify-content-center mb-4">
      <div class="col-lg-6">
        <div class="card shadow-sm p-3 bg-white">
          <form id="uploadForm" method="post" enctype="multipart/form-data" class="text-center">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">Upload an IC image</label>
              <input class="form-control" type="file" name="file" id="fileInput" accept="image/*" required>
            </div>

            <div class="mb-3">
              <img id="uploadPreview" class="img-fluid upload-preview d-none" alt="Preview">
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Analyze</button>
            </div>
          </form>

          {% if result %}
            <div class="mt-3">
              <div class="alert alert-info text-center mb-0" role="alert">
                <strong>Result:</strong> {{ result }}
              </div>
            </div>
          {% endif %}
        </div>
      </div>
    </div>

    <!-- Sample images -->
    <h5 class="mb-3">Try sample IC images (click image to analyze)</h5>
    <div class="row g-3">
      {% for img in sample_images %}
      <div class="col-6 col-sm-4 col-md-2">
        <div class="card card-hover shadow-sm">
          <!-- Image is served from /<filename> (public/) -->
          <form method="post" class="sample-form">
            {% csrf_token %}
            <input type="hidden" name="sample_file" value="{{ img }}">
            <img src="/{{ img }}" alt="{{ img }}" class="card-img-top sample-img" onclick="submitSample(this)" />
            <div class="card-body text-center py-2">
              <button type="submit" class="btn btn-sm btn-outline-secondary w-100">Analyze</button>
            </div>
          </form>
        </div>
      </div>
      {% endfor %}
    </div>

    <footer class="mt-5 text-center text-muted">
      Prototype â€” results are based on the trained model.
    </footer>
  </div>

  <!-- Optional: Bootstrap JS (for tooltips etc) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Preview uploaded image
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('uploadPreview');
    fileInput?.addEventListener('change', (e) => {
      const f = e.target.files && e.target.files[0];
      if (!f) {
        preview.src = '';
        preview.classList.add('d-none');
        return;
      }
      const url = URL.createObjectURL(f);
      preview.src = url;
      preview.classList.remove('d-none');
    });

    // Submit the sample's parent form when clicking the image
    function submitSample(imgEl) {
      const form = imgEl.closest('form');
      if (!form) return;
      // Click the form's submit button if present, otherwise submit
      const btn = form.querySelector('button[type="submit"]');
      if (btn) { btn.click(); }
      else { form.submit(); }
    }

    // Prevent double submission
    document.querySelectorAll('form').forEach(f => {
      f.addEventListener('submit', (ev) => {
        const btn = f.querySelector('button[type="submit"]');
        if (btn) {
          btn.disabled = true;
          btn.innerText = 'Analyzing...';
        }
      });
    });
  </script>
</body>
</html>
